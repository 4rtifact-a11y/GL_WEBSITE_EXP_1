<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation Link | Agence Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-high {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Replaced the original inlined React+Babel script (which contained JSX/import issues) with a small, safe static fallback script so the page renders in browsers without build tooling. -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var root = document.getElementById('root');
        if (!root) return;

        root.innerHTML = `
          <nav style="position:fixed;top:0;left:0;width:100%;padding:16px;background:rgba(0,0,0,0.6);color:#fff;z-index:1000">
            <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center">
              <div><img src="https://i.imgur.com/vHqj2nL.png" alt="Generation Link" style="height:36px"></div>
              <div><a href="#contact" style="color:#06b6d4;text-decoration:none;font-weight:bold">Démarrer un projet</a></div>
            </div>
          </nav>

          <main style="padding-top:100px;text-align:center;min-height:60vh">
            <h1 style="font-family: 'Space Grotesk', sans-serif;font-size:42px;color:#fff;line-height:1.05;margin:18px 0">LIEZ VOTRE <span style="background:linear-gradient(90deg,#06b6d4,#fff,#a78bfa);-webkit-background-clip:text;background-clip:text;color:transparent">IMAGINATION</span> AVEC LA RÉALITÉ</h1>
            <p style="color:#9ca3af;max-width:800px;margin:16px auto">Generation Link transforme vos idées abstraites en expériences tangibles. Une vision avant-gardiste du design graphique et digital.</p>
            <div style="margin-top:20px">
              <a href="#services" style="background:#fff;color:#000;padding:12px 20px;border-radius:6px;margin-right:8px;text-decoration:none;font-weight:700">Nos Expertises</a>
              <a href="#contact" style="border:1px solid #334155;color:#fff;padding:12px 20px;border-radius:6px;text-decoration:none">Contact</a>
            </div>
          </main>

          <section id="services" style="padding:40px 20px;background:#050505;color:#fff">
            <div style="max-width:1100px;margin:0 auto;text-align:left">
              <h2 style="font-size:28px;margin-bottom:8px">NOS DOMAINES D'EXPERTISE</h2>
              <p style="color:#9ca3af">Voici un aperçu des services proposés par l'agence.</p>
              <ul style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:18px">
                <li style="background:rgba(255,255,255,0.02);padding:12px;border-radius:8px">Identité Visuelle</li>
                <li style="background:rgba(255,255,255,0.02);padding:12px;border-radius:8px">Édition</li>
                <li style="background:rgba(255,255,255,0.02);padding:12px;border-radius:8px">Packaging</li>
                <li style="background:rgba(255,255,255,0.02);padding:12px;border-radius:8px">Web Design</li>
                <li style="background:rgba(255,255,255,0.02);padding:12px;border-radius:8px">Motion Design</li>
              </ul>
            </div>
          </section>

          <footer id="contact" style="padding:30px 20px;background:#020202;color:#9ca3af;text-align:center">
            <div style="max-width:1100px;margin:0 auto">
              <p style="margin:0">hello@generationlink.com — Paris, France</p>
              <p style="margin-top:12px">&copy; ${new Date().getFullYear()} Generation Link. Tous droits réservés.</p>
            </div>
          </footer>
        `;
      });
    </script>

    <!-- Removed the /index.tsx module import to avoid a likely 404 and duplicate mounting attempts. If you want React-based app, build and include a compiled bundle instead. -->
  </body>
</html>
